<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test page for AJAX development.</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="scripts/jquery.js">
    </script>
    <script type="text/javascript">
      var TEST = {};
      
      function loadSession(inData) {
        TEST.inData = JSON.stringify(inData);
        $.post('updateGame.php',  {json: TEST.inData}, function(a,stat){
          $('#status').append(stat);
        });						  
      };
      $(document).ready(function() {
        $.getJSON("gameSession.php", "18xx", loadSession)
        .error(function() { 
          var msg = "Error loading game file. \n";
          alert(msg); 
        });
      });
      
    </script>
  </head>
  <body>
    <div id="status">
      <p> status </p>
    </div>
    <div id="content">
      <p> data </p>
    </div>
  </body>
</html>
